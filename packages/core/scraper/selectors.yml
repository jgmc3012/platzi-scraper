category:
  path_base: "/cursos/"

  paths:
    multiple: True
    xpath: "//a[@class='CourseCategories-item']/@href"

  names:
      multiple: True
      xpath: "//div[@class='CourseCategories-courses']/h2/text()"

courses:
  paths:
    multiple: True
    xpath: "//a[@class='RoutesList-item']/@href"

  names:
      multiple: True
      xpath: "//h4[@class='RoutesList-item-name']/text()"

careers:
  paths:
      multiple: True
      xpath: "//a[@class='LearningPathItem']/@href"

  names:
      multiple: True
      xpath: "//div[@class='LearningPathItem-elements']/h2/text()"

reviews:
  user_profiles:
      multiple: True
      xpath: "//a[@class='ReviewCard-username']/@href"

  bodies:
      multiple: True
      xpath: "//p[@class='ReviewCard-description']/text()"

  full_stars:
      multiple: True
      xpath: "//div[@class='ReviewsContent']//article[@class='ReviewCard' and position() = {review_number} ]//div[@class='Stars']/*[@data-prefix='fas' and @data-icon='star']"

  half_star:
      multiple: False
      xpath: "//div[@class='ReviewsContent']//article[@class='ReviewCard' and position() = {review_number} ]//div[@class='Stars']/*[@data-icon='star-half-alt']"
  total_pages:
      multiple: False
      xpath: "//li[contains(@class, 'Pagination-item') and position()=last()-1]//a/text()"
  total_reviews:
      multiple: False
      xpath: "//div[@class='CourseExtraInfo-content']//a//p[position() = 1]/text()"
